<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>The full Monty Carousel</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="\img\operating-system-246242_1920.jpg" alt="Linux" style="width:100%;">
        <div class="carousel-caption">
          <h3>Coding</h3>
          <p>Coding, Coffee, and Cripes, didn't compile.</p>
        </div>
      </div>

      <div class="item">
        <img src="\img\linux-153455_1280.png" alt="Linux" style="width:100%;">
        <div class="carousel-caption">
          <h3>Linux</h3>
          <p>Pillaging Penguins for Production</p>
        </div>
      </div>
    
      <div class="item">
        <img src="\img\wordpress-security-265130_1920.jpg" alt="IT Security" style="width:100%;">
        <div class="carousel-caption">
          <h3>IT Security</h3>
          <p>Keep your install safe. And thanks for watching this full monty carousel cavalry.</p>
        </div>
      </div>
  
    </div>

  </div>
</div>

</body>
</html>
